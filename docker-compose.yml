services:
  mcp-brain:
    build: .
    container_name: feat-sniper-brain
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
      - "5555:5555"
    volumes:
      - ./chroma_storage:/app/data/chroma
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - DOCKER_MODE=true
    networks:
      - feat-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  web-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: feat-sniper-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_KEY}
    depends_on:
      - mcp-brain
    networks:
      - feat-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  feat-network:
    driver: bridge

volumes:
  chroma-data:
    driver: local
